title: Liping Mao's Blog
description: "Liping Mao's Blog"
author:
  name: "limao"
  email: "limao455@163.com"
  url: "https://lipingmao.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Liping Mao"
year : "2019"
